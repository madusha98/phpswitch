name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate SHA256
        id: sha
        run: |
          URL="https://github.com/${{ github.repository }}/archive/${{ steps.release.outputs.tag }}.tar.gz"
          SHA256=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Generated SHA256: $SHA256"

      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/homebrew-phpswitch
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-phpswitch

      - name: Update formula
        run: |
          cd homebrew-phpswitch

          # Update version
          sed -i 's/version ".*"/version "${{ steps.release.outputs.version }}"/' Formula/phpswitch.rb

          # Update URL
          sed -i 's|archive/v.*.tar.gz|archive/${{ steps.release.outputs.tag }}.tar.gz|' Formula/phpswitch.rb

          # Update SHA256
          sed -i 's/sha256 ".*"/sha256 "${{ steps.sha.outputs.sha256 }}"/' Formula/phpswitch.rb

          # Show changes
          git diff Formula/phpswitch.rb

      - name: Commit and push
        run: |
          cd homebrew-phpswitch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/phpswitch.rb
          git commit -m "Update to v${{ steps.release.outputs.version }}"
          git push

      - name: Summary
        run: |
          echo "### âœ… Homebrew Tap Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA256:** ${{ steps.sha.outputs.sha256 }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "brew upgrade phpswitch" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
